---

# Role tests

- hosts: 'docker-vagrant-xenial64:docker-docker-xenial'
  name: 'Install tests prerequisites'
  gather_facts: False
  tasks:
    - name: 'PREREQUISITES | APT | Do an apt-get update'
      become: True
      raw: 'apt-get update -qq'
      changed_when: False
    - name: 'PREREQUISITES | APT | Install python 2.7'
      become: True
      raw: 'apt-get install -qq python2.7'
      changed_when: False


- hosts: 'all'
  pre_tasks:
    - name: 'PREREQUISITES | APT | Do an apt-get update'
      become: True
      raw: 'apt-get update -qq'
      changed_when: False
    - name: 'PREREQUISITES | APT | Install net-tools, openssl and systemd'
      become: True
      raw: 'apt-get install -qq net-tools openssl systemd'
      changed_when: False
    - name: 'PREREQUISITES | SSL | Generate SSL self-signed certificate'
      shell: >
        openssl genrsa -des3 -passout pass:x -out /tmp/server.pass.key 2048;
        openssl rsa -passin pass:x -in /tmp/server.pass.key -out /tmp/server.key;
        rm /tmp/server.pass.key;
        openssl req -new -key /tmp/server.key -out /tmp/server.csr -subj "/C=FB/ST=Bar/L=Foobar/O=Ansible/OU=Tests/CN=ansible.role";
        openssl x509 -req -days 365 -in /tmp/server.csr -signkey /tmp/server.key -out /tmp/server.crt;
      changed_when: False
  roles:
    - role: "{{ role_name }}"
  vars:
    role_name: "{{ playbook_dir | basename }}"
