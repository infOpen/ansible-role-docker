---

# Role Vagrant tests

- hosts: 'all'
  remote_user: 'vagrant'
  roles:
    - "{{ role_name }}"
  post_tasks:
    - include: './test_common.yml'
  vars:
    docker_daemon_option_ip: '127.0.0.1'
    docker_daemon_option_host:
      - 'tcp://127.0.0.1:8081'
      - 'unix:///var/run/docker.sock'
    docker_packages_to_install_state: 'latest'
    role_name: "{{ lookup('env','ANSIBLE_ROLE_NAME') }}"

