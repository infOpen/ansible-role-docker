---

# Main tasks file for docker role

- name: 'INIT | Manage variables to use for our target'
  include: "{{ role_path }}/tasks/manage_variables.yml"
  tags:
    - 'role::docker'
    - 'role::docker::init'


- name: 'Load the distribution specific varibles'
  include_vars: "{{ role_path }}/vars/{{ ansible_distribution | lower }}.yml"
  tags:
    - 'install'
    - 'docker'


- include: "{{ role_path }}/tasks/install_debian_family.yml"
  tags:
    - 'install'
    - 'docker'
  when: "{{ ansible_os_family == 'Debian' }}"


- name: 'Remove packages'
  become: True
  package:
    name: "{{ item }}"
    state: 'absent'
  with_items: "{{ docker_packages_to_remove }}"


- name: 'Install packages'
  become: True
  package:
    name: "{{ item }}"
    state: "{{ docker_packages_to_install_state }}"
  notify: 'restart docker'
  with_items: "{{ docker_packages_to_install }}"


- name: 'Manage docker configuration'
  include: "{{ role_path }}/tasks/configure.yml"
  tags:
    - 'configure'
    - 'docker'


- name: 'Service management'
  become: True
  service:
    name: "{{ docker_service_name }}"
    enabled: "{{ docker_service_enabled }}"
    state: "{{ docker_service_state }}"
  tags:
    - 'install'
    - 'docker'
