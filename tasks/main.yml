---

# Main tasks file for docker role

- name: 'INIT | Manage variables to use for our target'
  include: "{{ role_path }}/tasks/manage_variables.yml"
  tags:
    - 'role::docker'
    - 'role::docker::config'
    - 'role::docker::init'
    - 'role::docker::install'


- name: 'INSTALL | Manage OS family installation tasks'
  become: !!bool True
  include: "{{ role_path }}/tasks/install_{{ ansible_os_family | lower }}.yml"
  tags:
    - 'role::docker'
    - 'role::docker::install'


- name: 'CONFIG | Manage docker configuration'
  become: !!bool True
  include: "{{ role_path }}/tasks/configure.yml"
  tags:
    - 'role::docker'
    - 'role::docker::config'


- name: 'SERVICE | Manage service configuration'
  become: !!bool True
  include: "{{ role_path }}/tasks/manage_service.yml"
  tags:
    - 'role::docker'
    - 'role::docker::config'
    - 'role::docker::install'
