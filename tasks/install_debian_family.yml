---

# Debian family specific installation tasks

- name: 'Add docker repository key'
  become: True
  register: 'docker_check_import_key'
  apt_key:
    keyserver: "{{ docker_apt_repo_key_server }}"
    id: "{{ docker_apt_repo_key_id }}"
    state: 'present'
  retries: "{{ docker_apt_repo_key_retries }}"
  delay: "{{ docker_apt_repo_key_delay }}"
  until: "{{ docker_check_import_key.stderr is not defined }}"


- name: 'Create docker repository file and update cache'
  become: True
  apt_repository:
    repo: "{{ docker_apt_repo_file_content | trim }}"
    state: 'present'
    update_cache: True
